<html lang="en">
<head>

    <link rel="stylesheet" href="mystyle.css">
    <title>p-please senapi ///</title>

<body>

        <div class="image-container">

        <div class="right-hand-side">
            <h1>w-would you let me see your card details p-please?</h1>

                <p> MM/YY</p>
            </div>

                <p>those three numbers on the back...</p>
                <p>what do they say? I can't read it :(</p>
                <input type="text" maxlength="3">
            </div>
            <a id="submit-button" href="https://youtu.be/LGm_lCNbEdc">
                <p>arigatou senpai!</p>
            </a>

        </div>
    </div>
